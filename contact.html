<script>
        // Menu
        function openNav() {
            if ($('body').hasClass('open-nav')){
               $('body').removeClass('open-nav');
               $('.menu li').eq(0).addClass('active');
               $('.menu li span').click(function(){
                if ($(this).parent('li').hasClass('active')){
                    $('.menu li').removeClass('active');
                }else{
                  $('.menu li').removeClass('active');
                  $(this).parent('li').addClass('active');
                }        
              });
            } else {
                $('body').addClass('open-nav');  
            }
            
        }
        
        
       
        $(document).ready(function () {
            $('a.page-scroll[href^="#"]').click(function () {
                var hash = $(this).attr('href');
                $('a.page-scroll[href^="#"]').parent().removeClass('active');
                $(this).parent().addClass('active');
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 100
                }, 500);
                return false;
            });
        });

        $(document).ready(function () {
            $(window).scroll(function() {    
                var scroll = $(window).scrollTop();
                if (scroll >= 50) {
                    $("header").addClass("darkHeader");
                } else {
                    $("header").removeClass("darkHeader");
                }
            });
        });


		
    </script>
    <script>
      $(document).ready(function(){
	"use strict";
  var offSetTop = 100;
  var $scrollToTopButton = $('.scrollToTop');
	//Check to see if the window is top if not then display button
	$(window).scroll(function(){
		if ($(this).scrollTop() > offSetTop) {
			$scrollToTopButton.fadeIn();
		} else {
			$scrollToTopButton.fadeOut();
		}
	});
	
	//Click event to scroll to top
	$scrollToTopButton.click(function(){
		$('html, body').animate({scrollTop : 0},800);
		return false;
	});
	
});
    </script>
  <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwgNqRx_vZcWoSxg-cCitoxGrZBgmbdIVMcle2mVcxNSpKt2Ck1GxNHA1K3Zi9JbQ5AmQ/exec';
      const form = document.forms['submit-to-google-sheet'];

      form.addEventListener('submit', e => {
        e.preventDefault();

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => alert("Thank you! Form is submitted"))
          .then(() => { window.location.reload(); })
          .catch(error => console.error('Error!', error.message));
      });
    </script>
